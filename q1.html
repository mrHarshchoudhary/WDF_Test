<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List with Categories</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="q1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List with Categories</h1>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter task" />
        <input type="date" id="dateInput" />
        <select id="categoryInput">
          <option value="">Select Category</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
        <button id="addTask">Add Task</button>
      </div>
      <div class="filter-container">
        <input type="text" id="filterInput" placeholder="Filter tasks" />
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>
        <button id="sortDate">Sort by Date</button>
        <button id="sortCategory">Sort by Category</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="q1.js"></script>
  </body>
</html>
